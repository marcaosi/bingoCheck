<!DOCTYPE html>

                        <div class="col">
                            <input type="text" class="form-control text-center" id="cel41">

                        <div class="col">
                            <input type="text" class="form-control text-center" id="cel42">

                        <div class="col">

                        <div class="col">
                            <input type="text" class="form-control text-center" id="cel44">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control text-center" id="cel45">
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control text-center" id="cel51">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control text-center" id="cel52">

                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control text-center" id="sorteado">&nbsp;
                        <button class="btn btn-success btn-block" onclick="markCel()" disabled id="btnPlay">Jogar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h6>Números Sorteados:</h6>
                        <p id="numbers"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    let cartelaTest = {
        1: 11,
        4: 21,
        7: 31,
        3: 41,
        12: 51,
        16: 12,
        18: 22,
        21: 32,
        24: 42,
        30: 52,
        33: 13,
        38: 23,
        45: 43,
        42: 53,
        50:14,
        58:24,
        47:34,
        49:44,
        55:54,
        61:15,
        66:25,
        69:35,
        72:45,
        75:55
    }

    let keys = Object.keys(cartelaTest)

    keys.forEach(key => {
        let cel = document.getElementById(`cel${cartelaTest[key]}`)
        if(cel != null){
            cel.value = key
        }
    })

    let matriz = {}
    let cartela = {}
    let numbers = ''

    for(let i = 1; i <= 5; ++i){
        matriz[i] = {}
        for(let j = 1; j <= 5; j++){
            matriz[i][j] = 0
            if(i == 3 && j == 3){
                matriz[i][j] = 1
            }
        }
    }

    fillCart = event => {

        event.preventDefault()

        let canPlay = true

        for(let i = 1; i <= 5; ++i){
            for(let j = 1; j <= 5; j++){
                
                let cel = document.getElementById(`cel${i}${j}`)

                if(!cel.value){
                    canPlay = false
                }

                if(!(i == 3 && j == 3)){
                    cartela[cel.value] = `${i}${j}`
                }
            }
        }

        let btnPlay = document.getElementById('btnPlay')
        if(canPlay){
            btnPlay.disabled=false
        }else{
            alert("Você deve preencher a cartela completa para jogar")
        }

    }

    markCel = () => {
        let num = document.getElementById('sorteado')
        numbers += num.value + ' - '
        
        document.getElementById('numbers').innerHTML = numbers

        let cel = cartela[num.value]

        if(cel != null){
            let posX = cel.charAt(0)
            let posY = cel.charAt(1)
            matriz[posX][posY] = 1

            //verifica se ganhou na linha
            if(verifyLine(posX)){
                alert("Você ganhou na linha " + posX)
            }

            //verifica se ganhou na coluna
            if(verifyColumn(posY)){
                alert("Você ganhou na coluna " + posY)
            }

            if(posX == posY){
                // console.log('verifica se ganhou na diagonal principal')
                if(verifyPrimaryDiag()){
                    alert("Você ganhou na diagonal principal")
                }
                if(posX == '1' || posX == '5'){
                    // console.log('verifica se ganhou nos quatro cantos')
                    if(verifyCorners()){
                        alert("Você ganhou nos quatro cantos")
                    }
                }
            }

            if(parseInt(posX) + parseInt(posY) == 6){
                // console.log('verifica diagonal secundaria')
                if(verifySecondaryDiag()){
                    alert("Você ganhou na diagonal secundária")
                }
                if(posX == '1' || posX == '5'){
                    // console.log('verifica se ganhou nos quatro cantos')
                    if(verifyCorners()){
                        alert("Você ganhou nos quatro cantos")
                    }
                }
            }
        }
    }

    verifyCorners = () => {
        let vencedor = true

        if(matriz[1][5] == 0){
            vencedor = false
        }else if(matriz[1][1] == 0){
            vencedor = false
        }else if(matriz[5][5] == 0){
            vencedor = false
        }else if(matriz[5][1] == 0){
            vencedor = false
        }

        return vencedor
    }

    verifyPrimaryDiag = () => {
        let vencedor = true

        for(let i = 1; i <= 5; i++){
            if(matriz[i][i] == 0){
                vencedor = false;
            }
        }

        return vencedor
    }

    verifySecondaryDiag = () => {
        let vencedor = true

        for(let i = 1; i <= 5; i++){
            if(matriz[i][6-i] == 0){
                vencedor = false;
            }
        }

        return vencedor
    }

    verifyLine = (posX) => {
        let vencedor = true
        for(let i = 1; i <= 5; i++){
            if(matriz[posX][i] == 0){
                vencedor = false;
            }
        }
        return vencedor
    }

    verifyColumn = (posY) => {
        let vencedor = true
        for(let i = 1; i <= 5; i++){
            if(matriz[i][posY] == 0){
                vencedor = false;
            }
        }
        return vencedor
    }
</script>

</html>
